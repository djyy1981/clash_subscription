name: Fetch Clash Subscription

on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯5åˆ†é’Ÿè¿è¡Œä¸€æ¬¡
  watch:
    types: 
      - started  # å½“æœ‰äºº star è¿™ä¸ªä»“åº“æ—¶è§¦å‘

jobs:
  fetch-clash-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch README.md content
        run: |
          # ä¸‹è½½ README.md æ–‡ä»¶
          wget -O README.md https://raw.githubusercontent.com/abshare/abshare.github.io/refs/heads/main/README.md
          
          # è¾“å‡º README.md çš„å†…å®¹ä»¥è°ƒè¯•
          echo "Content of README.md:"
          cat README.md
          
          # æå–é“¾æ¥å¹¶ä¿®å¤æ ¼å¼
          LINK=$(grep -A 5 ">ğŸš€å…è´¹Clashè®¢é˜…é“¾æ¥" README.md | grep -Eo 'https:/[^"]+' | head -n 1 | sed 's|https:/|https://|')

          # æ£€æŸ¥é“¾æ¥æ˜¯å¦ä¸ºç©º
          if [ -z "$LINK" ]; then
            echo "Failed to find the download link."
            exit 1
          fi

          # è¾“å‡ºæå–çš„é“¾æ¥
          echo "Download link is: $LINK"

      - name: Download using Python requests
        run: |
          python - <<EOF
          import requests

          url = "$LINK"
          response = requests.get(url)
          
          # æ£€æŸ¥è¯·æ±‚æ˜¯å¦æˆåŠŸ
          if response.status_code == 200:
              with open("clash_subscription.txt", "wb") as f:
                  f.write(response.content)
              print("Downloaded content saved to clash_subscription.txt")
          else:
              print(f"Failed to download content. Status code: {response.status_code}")
              exit(1)
          EOF

      - name: Output subscription content
        run: |
          cat clash_subscription.txt
